        <div class="container text-center mt-3 calc">
            <input class="rounded mb-2 py-2 w-100" type="text" value="" disabled id="display">
            <div class="row">
                <button class="col px-1 py-2 rounded border-0 operatores">AC</button>
                <button class="col px-1 py-2 rounded border-0 operatores">C</button>
                <button class="col px-1 py-2 rounded border-0 operatores">%</button>
                <button class="col px-1 py-2 rounded border-0 operatores">*</button>
            </div>
            <div class="row">
                <button class="col px-1 py-2 rounded border-0 numbers">7</button>
                <button class="col px-1 py-2 rounded border-0 numbers">8</button>
                <button class="col px-1 py-2 rounded border-0 numbers">9</button>
                <button class="col px-1 py-2 rounded border-0 operatores">-</button>
            </div>
            <div class="row">
                <button class="col px-1 py-2 rounded border-0 numbers">4</button>
                <button class="col px-1 py-2 rounded border-0 numbers">5</button>
                <button class="col px-1 py-2 rounded border-0 numbers">6</button>
                <button class="col px-1 py-2 rounded border-0 operatores">/</button>
            </div>
            <div class="row">
                <button class="col px-1 py-2 rounded border-0 numbers">1</button>
                <button class="col px-1 py-2 rounded border-0 numbers">2</button>
                <button class="col px-1 py-2 rounded border-0 numbers">3</button>
                <button class="col px-1 py-2 rounded border-0 operatores">+</button>
            </div>
            <div class="row">
                <div class="col row">
                    <button class="col py-2 rounded border-0 numbers">0</button>
                    <button class="col py-2 rounded border-0 numbers">.</button>
                </div>
                <div class="col row">
                    <button class="col py-2 rounded border-0 text-bg-primary">=</button>
                </div>
            </div>
        </div>
