<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body">
    <main>

        <div class="form-check form-switch dark-switch mt-4">
            <input class="form-check-input" type="checkbox" role="switch" id="dark_theme">
            <label class="form-check-label" for="dark_theme"><i class="bi bi-brightness-high-fill"
                    id="sun_moon_icons"></i></label>
        </div>

        <div class="container text-center mt-4 calc rounded-4 p-3 px-4">

            <div class="row mb-2">
                <input class="col rounded bg-light py-2 text-end" type="text" value="" disabled id="display">
            </div>
            <div class="">
                <div class="row">
                    <button class="col py-2 rounded operators" id="ac">AC</button>
                    <button class="col py-2 rounded operators" id="c">C</button>
                    <button class="col py-2 rounded operators percent">%</button>
                    <button class="col py-2 rounded operators" id="multiply">ร</button>
                </div>
                <div class="row">
                    <button class="col py-2 rounded numbers input">7</button>
                    <button class="col py-2 rounded numbers input">8</button>
                    <button class="col py-2 rounded numbers input">9</button>
                    <button class="col py-2 rounded operators" id="minus">-</button>
                </div>
                <div class="row">
                    <button class="col py-2 rounded numbers input">4</button>
                    <button class="col py-2 rounded numbers input">5</button>
                    <button class="col py-2 rounded numbers input">6</button>
                    <button class="col py-2 rounded operators" id="division">รท</button>
                </div>
                <div class="row">
                    <button class="col py-2 rounded numbers input">1</button>
                    <button class="col py-2 rounded numbers input">2</button>
                    <button class="col py-2 rounded numbers input">3</button>
                    <button class="col py-2 rounded operators" id="add">+</button>
                </div>
                <div class="row">
                    <div class="col row">
                        <button class="col py-2 rounded numbers input">0</button>
                        <button class="col py-2 rounded numbers" id="dot">.</button>
                    </div>
                    <div class="col row">
                        <button class="col py-2 rounded equals">=</button>
                    </div>
                </div>
            </div>
        </div>      

    </main>
    <footer>

    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="./js/bootstrap.bundle.min.js">
    </script>
    <script src="./js/script.js"></script>
    </body>

</html>
